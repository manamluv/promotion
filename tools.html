<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK TAIL | 지원 완료</title>
    <style>
        @font-face {
            font-family: 'Suit';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        :root {
            --primary-red: #700915;
            --bg-black: #0a0a0a;
            --card-bg: #111111;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: var(--bg-black);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Suit', -apple-system, sans-serif;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 50px 30px;
            border-radius: 4px; /* 테두리 둥글기 약간 수정 */
            border: 1px solid #222;
            text-align: center;
            max-width: 400px;
            width: 85%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: fadeIn 0.6s ease-out;
            overflow: hidden; /* 혹시 모를 넘침 방지 */
        }

        /* 상단 레드 라인 강조 */
        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px; /* 위치 및 너비 수정 */
            background: var(--primary-red);
            box-shadow: 0 2px 10px rgba(179, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-img {
            width: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(179, 0, 0, 0.2));
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-weight: 800;
        }

        .step-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .step { font-size: 0.75rem; color: #444; font-weight: bold; }
        .step.active { color: var(--primary-red); }
        .step.complete { color: #666; } /* 완료된 스텝 색상 약간 더 밝게 */

        .result-text {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px; /* 이미지 위 여백 조정을 위해 줄임 */
            word-break: keep-all;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
            box-shadow: inset 0 -1px 0 var(--primary-red);
        }

        /* --- [핵심 수정 파트] 입사키트 이미지 스타일 --- */
        .kit-image {
            width: 100%; /* 컨테이너 너비에 가득 차게 */
            height: auto; /* 비율 유지 */
            border-radius: 4px; /* 컨테이너와 어울리게 모서리 둥글게 */
            margin-bottom: 25px; /* 버튼과의 간격 */
            border: 1px solid #333; /* 어두운 테두리로 깔끔하게 마감 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* 입체감 추가 */
        }
        /* ------------------------------------------ */

        .btn-detail {
            display: block;
            background-color: var(--primary-red);
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(112, 9, 21, 0.3); /* 그림자 색상 맞춰 수정 */
        }

        .btn-detail:active {
            transform: scale(0.98);
            filter: brightness(1.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
                width: 80%;
            }
            h2 { font-size: 1.3rem; }
            .result-text { font-size: 0.85rem; }
            .logo-img { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/ghost.png" alt="Black Tail Logo" class="logo-img">
        
        <h2>최종 지원 완료</h2>
        
        <div class="step-container">
            <span class="step complete">STEP 01 완료</span>
            <span class="step complete" style="color: #fff;">STEP 02 완료</span> </div>

        <p class="result-text">
            <span id="displayName" class="highlight">지원자</span>님,<br>
            블랙테일 최종지원이 완료되었습니다.<br><br>
            <strong>▼ 입사키트 안내 ▼</strong>
        </p>

        <img src="images/미리보기.png" alt="입사키트 미리보기" class="kit-image">
        <a href="https://m.cafe.daum.net/subdued20club/VrjL/947983" class="btn btn-detail">입사키트 상세 보러가기</a>
    </div>

    <script>
        const savedName = sessionStorage.getItem("applyName");
        document.getElementById("displayName").innerText = savedName;
    </script>
</body>
</html>
