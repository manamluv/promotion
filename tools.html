<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK TAIL | 지원 완료</title>
    <style>
        @font-face {
            font-family: 'Suit';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        :root {
            --primary-red: #700915;
            --bg-black: #1B1B1B;
            --card-bg: #111111;
            --text-gray: #a0a0a0;
        }

        body {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: var(--bg-black);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            font-family: 'Suit', sans-serif;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px 30px;
            border-radius: 4px;
            border: 1px solid #222;
            text-align: center;
            max-width: 400px;
            width: 85%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: fadeIn 0.6s ease-out;
            overflow: hidden;
        }

        /* 상단 레드 라인 강조 */
        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--primary-red);
            box-shadow: 0 2px 10px rgba(179, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-img {
            width: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px rgba(179, 0, 0, 0.2));
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-weight: 800;
        }

        .step-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .step { font-size: 0.75rem; color: #444; font-weight: bold; }
        .step.complete { color: #666; }

        .result-text {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 10px;
            word-break: keep-all;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
            box-shadow: inset 0 -1px 0 var(--primary-red);
        }

        .kit-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 25px;
            border: 1px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-detail {
            display: block;
            background-color: var(--primary-red);
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(112, 9, 21, 0.3);
        }

        .btn-detail:active {
            transform: scale(0.98);
            filter: brightness(1.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
                width: 80%;
            }
            h2 { font-size: 1.3rem; }
            .result-text { font-size: 0.85rem; }
            .logo-img { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/ghost.png" alt="Black Tail Logo" class="logo-img">
        
        <h2>최종 지원 완료</h2>
        
        <div class="step-container">
            <span class="step complete">STEP 01 완료</span>
            <span class="step complete">STEP 02 완료</span> </div>

        <p class="result-text">
            <span id="displayName" class="highlight">지원자</span>님,<br>
            블랙테일 최종지원이 완료되었습니다.<br><br>
            <strong>▼ 입사키트 안내 ▼</strong>
        </p>

        <img src="images/미리보기.png" alt="입사키트 미리보기" class="kit-image">
        <a href="https://m.cafe.daum.net/subdued20club/VrjL/947983" class="btn btn-detail">입사키트 상세 보러가기</a>
    </div>

    <script>
        const savedName = sessionStorage.getItem("applyName");
        const nameSpan = document.getElementById("displayName");

        // 데이터가 있을 때만 표시, 없으면 '지원자'로 대체
        if (savedName) {
            nameSpan.innerText = savedName;
        } else {
            nameSpan.innerText = "지원자";
        }

        window.onload = function() {
    const savedName = sessionStorage.getItem("applyName");
    const nameSpan = document.getElementById("displayName");

    if (savedName) {
        // 1. 화면에 이름을 먼저 표시
        nameSpan.innerText = savedName;
        
        // 2. 표시 직후 세션에서 데이터 즉시 삭제 (임무 종료)
        sessionStorage.removeItem("applyName");
        console.log("보안을 위해 요원 식별 데이터가 파기되었습니다.");
    } else {
        nameSpan.innerText = "지원자";
    }
};
    </script>
</body>
</html>
